# Annuity Loan Calculator Configuration
# This file contains default values for loan parameters and deployment settings

# FTP Deployment Configuration
ftp:
  host: ftp.example.com
  user: your_username
  password: your_password
  remote_dir: /public_html/calculator

# Default Loan Parameters
# These values will be injected into index.html during deployment
# Configured for a typical 4-room apartment in Berlin (2026)
loan:
  # Loan amount in EUR (typical 4-room apartment in Berlin: 500k-650k)
  principal:
    value: 580000
    min: 10000
    max: 10000000
    step: 1000
  
  # Nominal interest rate (% per year) - current market rates in Germany
  interest_rate:
    value: 3.75
    min: 0.01
    max: 15
    step: 0.01
  
  # Effective interest rate (% per year) - slightly higher than nominal
  effective_rate:
    value: 3.85
    min: 0.01
    max: 15
    step: 0.01
  
  # Annual repayment rate (Tilgung, % per year) - recommended minimum 2-3%
  tilgung:
    value: 2.50
    min: 0.01
    max: 10
    step: 0.01
  
  # Contract duration in years (typical Zinsbindung in Germany: 10-20 years)
  duration:
    value: 15
    min: 1
    max: 40
    step: 1
  
  # Default annual special payment in EUR (5% of loan amount is common)
  default_special_payment:
    value: 29000
    min: 0
    max: 1000000
    step: 1
    placeholder: "e.g., 29000 (5% of loan)"

# Server Configuration for local development
server:
  port: 8000
  host: 127.0.0.1
