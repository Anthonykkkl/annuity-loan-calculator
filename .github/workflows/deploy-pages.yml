name: Deploy to GitHub Pages

on:
  push:
    tags:
      # Match semver tags without 'v' prefix (e.g., 1.0.0, 2.1.3, 1.0.0-beta.1)
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-*'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create build directory
        run: mkdir -p .build/css .build/js .build/lib

      - name: Download D3.js library
        run: |
          curl -o .build/lib/d3.v7.min.js https://d3js.org/d3.v7.min.js
          echo "✅ D3.js downloaded successfully"

      - name: Copy CSS files
        run: |
          cp css/styles.css .build/css/
          cp css/components.css .build/css/
          echo "✅ CSS files copied"

      - name: Copy JS files
        run: |
          cp js/ui.js .build/js/
          cp js/calculator.js .build/js/
          cp js/charts.js .build/js/
          cp js/optimizer.js .build/js/
          cp js/utils.js .build/js/
          cp js/animations.js .build/js/
          echo "✅ JS files copied"

      - name: Apply configuration and update index.html
        run: |
          # Apply config.yml values to index.html and replace D3.js CDN with local version
          ./apply_config.py -i index.html -o .build/index.html.tmp
          # Replace CDN D3.js with local version
          sed 's|<script src="https://d3js.org/d3.v7.min.js"></script>|<script src="lib/d3.v7.min.js"></script>|g' .build/index.html.tmp > .build/index.html
          rm .build/index.html.tmp
          echo "✅ index.html updated with config values"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
